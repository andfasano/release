build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: images/Dockerfile.ci
  from: src
  to: dev-scripts
promotion:
  name: test
  namespace: openshift-kni
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-dualstack
  steps:
    cluster_profile: packet
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-devscripts-conf-dualstack
    - ref: baremetalds-devscripts-setup
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-ironic
  steps:
    test:
    - as: build-local-ci-images
      commands: |
        ~/fix_uid.sh
        git clone https://github.com/openshift/ironic-image
        cd ironic-image
        git fetch origin pull/104/head:pr104
        git checkout pr104
        podman build -t ironic-image:latest -f Dockerfile.ocp .
        podman save --output ironic-image.tar ironic-image:latest
        gzip ironic-image.tar
        ls -ll
      from: dev-scripts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
